<template>
    <lightning-card title="Create">
        <div class="container">
            <div class="slds-p-around_small">
                <lightning-input label="Name" placeholder="PleseEnterYourName" name="name"
                    onchange={handleName}></lightning-input>
            </div>
            <div class="slds-p-around_medium">
                <template if:true={getpicklist.data}>
                    <lightning-radio-group label="Rating" type="radio" name="radio"
                        options={getpicklist.data.values} onchange={handleRadio}></lightning-radio-group>
                </template>
            </div>
            <div class="slds-p-around_small">
                <lightning-button label="Submit" variant="success" onclick={handleSubmit}></lightning-button>
            </div>
        </div>
    </lightning-card>
</template>
